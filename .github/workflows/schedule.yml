name: Facebook Notice Bot

on:
  schedule:
    - cron: "0 */4 * * *"   # every 4 hours (UTC)
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # ✅ Install Nepali (Devanagari) fonts for Puppeteer
      - name: Install Nepali fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            fonts-noto \
            fonts-noto-core \
            fonts-noto-ui-core \
            fonts-noto-unhinted

      - name: Install NPM dependencies
        run: npm install

      # ✅ Run automation (TLS + Facebook secrets)
      - name: Run notice automation
        env:
          PAGE_ID: ${{ secrets.PAGE_ID }}
          PAGE_ACCESS_TOKEN: ${{ secrets.PAGE_ACCESS_TOKEN }}
          NODE_TLS_REJECT_UNAUTHORIZED: "0"
        run: node automation.js

      - name: Commit posted notice memory
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@users.noreply.github.com"
          git add notice/posted.json
          git commit -m "Update posted notices" || echo "No changes to commit"
          git push
