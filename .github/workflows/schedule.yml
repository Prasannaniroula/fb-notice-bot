name: Facebook Notice Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"   # once every 24 hours (UTC)

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Nepali fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            fonts-noto \
            fonts-noto-core \
            fonts-noto-ui-core \
            fonts-noto-unhinted

      - name: Install GraphicsMagick
        run: |
          sudo apt-get install -y graphicsmagick

      - name: Install dependencies
        run: npm ci

      - name: Run notice automation
        env:
          PAGE_ID: ${{ secrets.PAGE_ID }}
          PAGE_ACCESS_TOKEN: ${{ secrets.PAGE_ACCESS_TOKEN }}
        run: |
          node -e "process.env.PUPPETEER_EXECUTABLE_PATH='/usr/bin/google-chrome'; process.env.PUPPETEER_SKIP_CHROMIUM_DOWNLOAD='true';" \
          && node automation.js

      - name: Commit posted notice memory
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@users.noreply.github.com"
          git add notice/posted.json
          git commit -m "Update posted notices" || echo "No changes"
          git push
